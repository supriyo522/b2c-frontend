<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Job Application Form</h2>
        <form action="/submit-application" method="POST" enctype="multipart/form-data" class="p-4 border rounded bg-light">
            
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            
            <div class="mb-3">
                <label for="position" class="form-label">Position Applied For</label>
                <select class="form-select" id="position" name="position" required>
                    <option value="">Select Position</option>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="UX/UI Designer">UX/UI Designer</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume (PDF/DOC)</label>
                <input type="file" class="form-control" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            
            <div class="mb-3">
                <label for="coverLetter" class="form-label">Cover Letter</label>
                <textarea class="form-control" id="coverLetter" name="coverLetter" rows="4"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Submit Application</button>
        </form>
    </div>
</body>
</html>
