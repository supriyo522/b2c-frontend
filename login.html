<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | EEC Learning App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      margin-bottom: 15px;
    }

    .btn-login {
      background-color: #007bff;
      color: #fff;
      width: 100%;
    }
    
    .btn-login:hover {
      background-color: #0056b3;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <!-- Login Container -->
  <div class="login-container">
    <h2 class="login-header">Login to EEC Student </h2>

    <!-- Login Form -->
    <form>
      <div class="mb-3">
        <label for="registrationNumber" class="form-label">Registration Number</label>
        <input type="text" class="form-control" id="registrationNumber" placeholder="Enter your registration number" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" >
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>

     <a href="profileupdate.html"> <button type="submit" class="btn btn-login">Login</a></button>
    </form>

    <!-- Forgot password link -->
    <div class="text-center mt-3">
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
